<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pyramidGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#F4A460"/>
    </linearGradient>
  </defs>
  <!-- Sky background -->
  <rect width="100" height="100" fill="url(#skyGrad)" rx="10"/>
  <!-- Sun -->
  <circle cx="75" cy="20" r="12" fill="#FFD700" opacity="0.9"/>
  <!-- Pyramid -->
  <polygon points="50,20 85,80 15,80" fill="url(#pyramidGrad)"/>
  <!-- Sand -->
  <ellipse cx="50" cy="85" rx="45" ry="10" fill="#DEB887"/>
</svg>
